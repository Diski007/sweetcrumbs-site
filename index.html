<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweet Crumbs Bakery</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffaf5;
      color: #333;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #c94f4f;
      font-size: 3em;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      text-align: center;
    }

    h2 {
      color: #5e2c2c;
      margin-top: 40px;
      border-bottom: 2px solid #ffb3b3;
      padding-bottom: 5px;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }

    ul li {
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    .contact-info {
      margin-top: 20px;
      background-color: #ffeaea;
      padding: 15px;
      border-radius: 10px;
    }

    .contact-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to Sweet Crumbs Bakery!</h1>
  <p>We bake fresh, delicious treats every day.</p>

  <h2>Business Hours</h2>
  <ul>
    <li>Mon–Fri: 8am – 6pm</li>
    <li>Saturday: 9am – 5pm</li>
    <li>Sunday: Closed</li>
  </ul>

  <h2>Contact Us</h2>
  <div class="contact-info">
    <p><strong>Email:</strong> info@sweetcrumbsbakery.com</p>
    <p><strong>Phone:</strong> (555) 123-4567</p>
  </div>
</body>
</html>
